<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMATIK - Profile Information</title>
    <link rel="stylesheet" href="/css/accounts/profile.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- <div id="nav-container"></div> -->
    <!-- Main Content Container -->
     <header class="header">
        <a href="/index.html" class="logo">
            <img src="/assets/data/logo.png" alt="">
        </a>
    </header>

     
    <div class="container">
        <!-- Sidebar -->
         <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <h1 class="page-title">Profile Information</h1>
            <p class="page-subtitle">Manage your personal information</p>

            <form class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" value="First Name">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" value="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" value="example@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" value="+91 9999999999">
                </div>

                <div class="form-group">
                    <label class="form-label" for="age">Age</label>
                    <input type="number" class="form-control" id="age" value="00">
                </div>

                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div style="display: flex; gap: 20px;">
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="gender" value="male" checked style="margin-right: 8px;"> Male
                        </label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="gender" value="female" style="margin-right: 8px;"> Female
                        </label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="gender" value="other" style="margin-right: 8px;"> Other
                        </label>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn">Save Changes</button>
                    <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/accounts/profile.js"></script>
    
    <script src="/js/accounts/sidebar.js"></script>
</body>

</html>
