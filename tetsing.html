<!DOCTYPE html>
<html>
<head>
    <title>Email JSON Request</title>
</head>
<body>
    <h1>Send JSON Email Request</h1>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Request</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const jsonData = { "email": email };

            try {
                const response = await fetch('https://cocomatik-b.vercel.app/accounts/send_otp_login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                const result = await response.json();
                alert('Response: ' + JSON.stringify(result));
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
